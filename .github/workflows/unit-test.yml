name: "Unittest"

on: [ push,pull_request ]

jobs:
  unit_test:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: "1.17"

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build
        run: make build

      - name: Test
        run: make test
